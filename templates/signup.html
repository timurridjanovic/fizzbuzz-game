<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<script>
  			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  			ga('create', 'UA-42763752-1', 'fizzbuzzgame.appspot.com');
  			ga('send', 'pageview');

		</script>
	</head>
	<body>
		
		<div class="container top">
			<div class="title">
				<center><h1>Sign up to play Fizz Buzz</h1></center>
			</div>
			<div id="box">
				<form method="post">
					<center>
						<table>
							<tr>
								<td><input type="text" placeholder="username..." maxlength="20" name="username"/></td>
								<td class="signup-error">{{user_exists_error}}{{username_error}}</td>
							</tr>
							<tr>
								<td><input type="password" placeholder="password..." maxlength="20" name="password"/></td>
								<td class="signup-error">{{password_error}}</span></td>
							</tr>
							<tr>
								<td><input type="password" placeholder="verify password..." maxlength="20" name="verify"/></td>								<td class="signup-error">{{verify_error}}</td>
							</tr>
							<tr>
								<td><input type="text" placeholder="email..." name="email"/></td>
								<td class="signup-error">{{email_error}}</td>
							</tr>
							<tr>
								<td><input type="submit" value="Submit" class="btn small signup"/></td>
							</tr>
						</table>
					</center>
				</form>
			</div>
		</div>
		

		<footer class="footer">
			<div class="container">
				<center><p>made with <span class="heart">&hearts;</span> by Timur Ridjanovic <a href="https://github.com/timurridjanovic/fizzbuzz-game" target="_blank">source @ github</a> powered by Google App Engine</p></center>
			</div>
		</footer>	

	</body>
</html>
